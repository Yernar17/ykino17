<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See All Movies</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, rgba(0, 0, 0, 1) 0%, rgba(26, 14, 1, 1) 100%);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .movie-card p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0 10px 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>See All Movies</h1>
</header>

<div class="container">
    <div class="movie-grid">
        <!-- Movie 1 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
            <h3>Movie Title 1</h3>
            <p>Genre: Action</p>
        </div>
        <!-- Movie 2 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
            <h3>Movie Title 2</h3>
            <p>Genre: Comedy</p>
        </div>
        <!-- Movie 3 -->
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
            <h3>Movie Title 3</h3>
            <p>Genre: Drama</p>
        </div>
        <!-- Add more movies as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Movie News. All rights reserved.</p>
</footer>

</body>
</html>
